site_name: tidydots
site_url: https://tidydots.io
site_description: A cross-platform dotfile management tool
repo_url: https://github.com/antoinegs/tidydots
repo_name: antoinegs/tidydots

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Concepts: getting-started/concepts.md
  - Configuration:
      - Overview: configuration/overview.md
      - Applications: configuration/applications.md
      - Configs: configuration/configs.md
      - Packages: configuration/packages.md
      - Templates: configuration/templates.md
  - Guides:
      - Multi-Machine Setups: guides/multi-machine-setups.md
      - Package Management: guides/package-management.md
      - Git Repositories: guides/git-repositories.md
      - System Configs: guides/system-configs.md
      - Interactive TUI: guides/interactive-tui.md
  - CLI:
      - Reference: cli/reference.md
  - Troubleshooting: troubleshooting.md
