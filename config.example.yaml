# tidydots configuration example
# Place this file as 'tidydots.yaml' in the root of your configurations repository

version: 1

# Root directory for backups
# Use "." to mean the directory containing this config file (recommended)
# Or specify an absolute/relative path
backup_root: "."

# Regular user paths (used when not running as root)
paths:
  # Example: Neovim configuration (entire folder)
  - name: "neovim"
    files: []  # empty = entire folder
    backup: "./Both/Neovim/nvim"
    targets:
      linux: "~/.config/nvim"
      windows: "~/AppData/Local/nvim"

  # Example: Shell config files (specific files)
  - name: "bash"
    files: [".bashrc", ".bash_profile"]
    backup: "./Linux/Bash"
    targets:
      linux: "~"

  # Example: Cross-platform config
  - name: "starship"
    files: ["starship.toml"]
    backup: "./Both/Starship"
    targets:
      linux: "~/.config"
      windows: "~/.config"

# Root paths (used when running as root/sudo)
root_paths:
  - name: "pacman-hooks"
    files: ["my-hook.hook"]
    backup: "./Linux/pacman"
    targets:
      linux: "/usr/share/libalpm/hooks"

# Post-restore hooks (optional)
hooks:
  post_restore:
    linux:
      # Clone zsh plugins on non-Arch systems
      - type: "zsh-plugins"
        skip_on_arch: true
        plugins:
          - name: "oh-my-zsh"
            repo: "https://github.com/ohmyzsh/ohmyzsh.git"
            path: "/usr/share/oh-my-zsh"

      # Install terminfo
      - type: "ghostty-terminfo"
        source: "./Linux/ghostty/xterm-ghostty.terminfo"
